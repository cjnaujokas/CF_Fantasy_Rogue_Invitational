        <label for="personName2">Person:</label>

        <button type="button" id="addPersonButton">Add Person</button>
        <button type="button" id="createPoolButton">Create Pool</button>
    </form>
    <h2>Draft Pool</h2>
    <table id="draftPool">
        <thead>

            </tr>

        </thead>
